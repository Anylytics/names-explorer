<!doctype html>
<html ng-app = "ngApp">
	<head>

	<title>Names Explorer</title>

		<!-- Load Angular & Routing Module -->
		<script src="./static/js/lib/angular.min.js"></script>
		<script src="./static/js/lib/angular-route.min.js"></script>
		<script src="./static/js/lib/angular-simple-logger.min.js"></script>

		<!-- Load jQuery -->
		<script src="./static/js/lib/jquery-2.1.4.min.js"></script>

		<!-- ChartJS Module -->
		<script src="./static/js/lib/Chart.min.js"></script>
		<script src="./static/js/lib/angular-chart.min.js"></script>

		<!-- Load Materialize & animate.css Files -->
		<script src="./static/js/lib/materialize.min.js"></script>
		<script src="./static/js/lib/nouislider.min.js"></script>
		<script src="./static/js/lib/jquery.autocomplete.min.js"></script>
		<link 	href="./static/css/materialize.min.css" rel="stylesheet">
		<link 	href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link 	href="./static/css/animate.css" rel="stylesheet">
		<link 	href="./static/css/nouislider.css" rel="stylesheet">

		<!-- Load Leaflet -->
		<script src="./static/js/lib/leaflet.js"></script>
		<script src='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.js'></script>
		<link href='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.css' rel='stylesheet' />
		<script src="./static/js/lib/angular-leaflet-directive.min.js"></script>
		<link 	href="./static/css/leaflet.css" rel="stylesheet">

		<!-- Load site specific Angular & Style files -->
		<script src="./static/js/app.js"></script>
		<script src="./static/js/controllers.js"></script>
		<link 	href="./static/css/custom.css" rel="stylesheet">
		<link   href="./static/css/custom-mobile.css" rel="stylesheet" media="screen and (max-device-height: 799px)" />


		<title>Anylytics - Census Names Explorer</title>
		<!-- You can use Open Graph tags to customize link previews.
		Learn more: https://developers.facebook.com/docs/sharing/webmasters -->
		<meta property="og:url"           content="http://anylytics.io/names" />
		<meta property="og:type"          content="website" />
		<meta property="og:title"         content="Census Names Explorer" />
		<meta property="og:description"   content="A collection of tools to help explore US Census data around baby names" />
		<meta property="og:image"         content="http://anylytics.io/static/img/visualize.png" />


	</head>

	<body ng-controller="indexController">

		<nav class="green lighten-1">
			<div class="nav-wrapper container">
				<a href="http://anylytics.io" class="brand-logo">Census Names Explorer</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li ng-show="app_config.compare"><a href="./#/home">Names Comparer</a></li>
					<li ng-show="app_config.histogram"><a href="./#/histogram">Names Histogram</a></li>
					<li ng-show="app_config.map"><a href="./#/map">Map</a></li>
					<li ng-show="app_config.statemap"><a href="./#/state_names">Geo Explorer</a></li>
					<li ng-show="app_config.contact"><a href="mailto:hello@anlytics.io">Contact</a></li>
					<li ng-show="app_config.about"><a class="green darken-1" ng-click="about()">About</a></li>
				</ul>
			</div>
		</nav>

		<div>
			<div ng-view></div>
		</div>

	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-55787507-5', 'auto');
		ga('send', 'pageview');
	</script>
	</body>

</html>
